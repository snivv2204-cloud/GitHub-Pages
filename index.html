<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>AI Фотосессия</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: white;
  text-align: center;
}

h2 {
  margin-top: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  display: block;
}

.card p {
  margin: 5px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>Выберите стиль</h2>

<div class="grid">

<div class="card" onclick="selectStyle('Business')">
<img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d">
<p>Business</p>
</div>

<div class="card" onclick="selectStyle('Street Style')">
<img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce">
<p>Street</p>
</div>

<div class="card" onclick="selectStyle('Cyberpunk')">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
<p>Cyberpunk</p>
</div>

<div class="card" onclick="selectStyle('Luxury')">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<p>Luxury</p>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function selectStyle(style) {
  // сразу отправляем данные боту
  tg.sendData(JSON.stringify({ style: style }));
}
</script>

</body>
</html>
