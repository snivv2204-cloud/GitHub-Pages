<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AIBABA Mini App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h3 { margin: 10px 0; }

        .gallery { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 30px; 
        }

        .gallery img { 
            width: 120px; 
            height: 120px;
            object-fit: cover;
            cursor: pointer; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            transition: transform 0.2s, border-color 0.2s;
        }

        .gallery img:hover { 
            transform: scale(1.05);
            border-color: #007bff; 
        }

        .selected {
            border-color: #28a745 !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<p>Выберите стиль. После клика мини-апп закроется, и генерация начнётся.</p>

<h3>Love is</h3>
<div class="gallery">
    <img src="example1.png" alt="Кадр 1" onclick="sendStyle(this, 'prompt_love_1')">
    <img src="example2.png" alt="Кадр 2" onclick="sendStyle(this, 'prompt_love_2')">
    <img src="example3.png" alt="Кадр 3" onclick="sendStyle(this, 'prompt_love_3')">
</div>

<h3>Romantic Evening</h3>
<div class="gallery">
    <img src="example4.png" alt="Кадр 1" onclick="sendStyle(this, 'prompt_rom_1')">
    <img src="example5.png" alt="Кадр 2" onclick="sendStyle(this, 'prompt_rom_2')">
</div>

<h3>Street Style</h3>
<div class="gallery">
    <img src="example6.png" alt="Кадр 1" onclick="sendStyle(this, 'prompt_street_1')">
    <img src="example7.png" alt="Кадр 2" onclick="sendStyle(this, 'prompt_street_2')">
</div>

<script>
function sendStyle(imgElement, styleId) {
    // Подсвечиваем выбранный стиль
    const allImgs = document.querySelectorAll('.gallery img');
    allImgs.forEach(img => img.classList.remove('selected'));
    imgElement.classList.add('selected');

    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ style: styleId }));
        setTimeout(() => {
            Telegram.WebApp.close();
        }, 200);
    } else {
        alert("Web App не обнаружен!");
    }
}
</script>

</body>
</html>
